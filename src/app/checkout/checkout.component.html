<div class="main-card">
    <div class="card">
        <h1 class="heading" style="text-align: center; z-index: 1;">Checkout  & Add Shipping Address</h1>
        <img src="assets/addPForm2.png" alt="Card Image">

        <div>
            <!-- <p class="message-success">Product is successfully added</p> -->
        </div>
    </div>

    <div class="container">
        <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">

            <div class="form-group row">
                <label for="productName" class="col-sm-2 col-form-label">Enter your Email</label>
                <input type="text" class="form-input" name="email" placeholder="Enter User Email" ngModel />
            </div>

            <div class="form-group row">
                <label for="productName" class="col-sm-2 col-form-label">Enter Delivery Address</label>
                <input type="text" class="form-input" name="address" placeholder="Enter User Address" ngModel />

            </div>

            <div class="form-group row">
                <label for="productName" class="col-sm-2 col-form-label">Enter Contact No.</label>
                <input type="text" class="form-input" name="contact" placeholder="Enter contact details" ngModel />

            </div>

            <div class="form-group row">
                <div class="col-sm-5">
                    <h3>Total Amount: {{totalPrice}}</h3>
                    <h4>Payment Method : <b>Pay on delivery</b></h4>
                </div>

            </div>

            <button class="btn" type="submit">Order Now</button>
        </form>
    </div>
</div>
